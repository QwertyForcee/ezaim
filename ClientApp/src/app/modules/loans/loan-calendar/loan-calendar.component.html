<div class="loan-calendar">
    <p>... ะบ {{getMonthName(-1, true)}}</p>
    
    <h3>{{getMonthName(0)}}</h3>

    <div class="days-list">
        <div class="days-list-item" *ngFor="let day of getMonthDaysCount(0)" [class.days-list-item-past]="day.isPrev" [class.days-list-item-today]="day.isToday">{{day.value}}</div>
    </div>

        
    <h3>{{getMonthName(1)}}</h3>

    <div class="days-list">
        <div class="days-list-item" *ngFor="let day of getMonthDaysCount(1)" [class.days-list-item-past]="day.isPrev" [class.days-list-item-today]="day.isToday">{{day.value}}</div>
    </div>

        
    <h3>{{getMonthName(2)}}</h3>

    <div class="days-list">
        <div class="days-list-item" *ngFor="let day of getMonthDaysCount(2)" [class.days-list-item-past]="day.isPrev" [class.days-list-item-today]="day.isToday">{{day.value}}</div>
    </div>

    <p>... ะบ {{getMonthName(3, true)}}</p>
</div>
